models :
  - name: provimento
    description: "**Descrição**: Eventos relacionados aos vínculos funcionais tanto\
      \ com a administração direta como indireta da prefeitura do Rio de Janeiro.\
      \ \r\nUm provimento pode ser uma progressão, mudança de lotação, mudança de\
      \ vencimento (referência) etc. Um provimento é um evento na situação funcional\
      \ do vínculo.\n**Frequência de atualização**: Semanal\n**Cobertura temporal**:\
      \ Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado\
      \ por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
  - name: regime_juridico
    description: "**Descrição**: Tipos de regimes jurídicos existentes entre os vínculos\
      \ de funcionários e a administração direta ou indireta da prefeitura do Rio\
      \ de Janeiro.\n**Frequência de atualização**: Nunca\n**Cobertura temporal**:\
      \ Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado\
      \ por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
  - name: horario_trabalho
    description: "**Descrição**: Horários possíveis para funcionários da administração\
