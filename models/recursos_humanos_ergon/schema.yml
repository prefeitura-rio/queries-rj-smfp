      \ temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
  - name: cargo
    description: "**Descrição**: Tipos de cargos existentes na administração direta\
      \ ou indireta da PCRJ. Não entram os tipos de cargos em comissão.\n**Frequência\
      \ de atualização**: Nunca\n**Cobertura temporal**: Não informado\n**Órgão gestor\
      \ dos dados**: Não informado\n**Publicado por**: Não informado\n**Publicado\
      \ por (email)**: nao.informado@gmail.com\n"
    columns: []
  - name: funcionario
    description: "**Descrição**: Pessoas físicas que precisam ter suas informações\
      \ guardadas pela prefeitura para algum controle, como controle de pagamento,\
      \ de frequência ou de lotação. Em geral são pessoas que entram ou entraram em\
      \ alguma folha de pagamento da prefeitura do Rio de Janeiro, sendo funcionário\
      \ ou não, prestando serviço ou não (ex. pensionista previdenciário).\n**Frequência\
      \ de atualização**: Não informado\n**Cobertura temporal**: Não informado\n**Órgão\
      \ gestor dos dados**: Não informado\n**Publicado por**: Não informado\n**Publicado\
      \ por (email)**: nao.informado@gmail.com\n"
    columns: []
  - name: categoria
    description: "**Descrição**: Categorias existentes na administração direta ou\
      \ indireta da Prefeitura do Rio de Janeiro. \r\nExemplo: Educação, saúde etc.\
      \ Categoria é um conjunto de cargos.\n**Frequência de atualização**: Anual\n\
      **Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
  - name: forma_provimento
    description: "**Descrição**: Formas de provimentos possíveis tanto na administração\
      \ direta como indireta da prefeitura do Rio de Janeiro. O provimento é a investidura\
      \ em um cargo público.\n**Frequência de atualização**: Semanal\n**Cobertura\
      \ temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
  - name: vinculo
    description: "**Descrição**: Vínculos de pagamento ( em geral empregatícios ),\
      \ tanto antigos como atuais, da administração direta e indireta da prefeitura\
      \ do Rio de Janeiro. Um vínculo, em geral, está associado a uma matrícula. Uma\
      \ pessoa pode ter vários vínculos com a prefeitura.\n**Frequência de atualização**:\
      \ Mensal\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns: []
