version: 2
models :
  - name: jornada
    description: "**Descrição**: Tipos de jornadas existentes tanto na administração\
      \ direta como indireta da prefeitura do Rio de Janeiro. Jornada é a carga horária\
      \ semanal.\n**Frequência de atualização**: Anual\n**Cobertura temporal**: Até\
      \ data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**:\
      \ Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: sigla
        description: Sigla da jornada. Ex. 40 horas.
      - name: nome
        description: Nome da jornada. Ex. 40 horas semanais.
      - name: horas_semana
        description: Número de horas semanais da jornada.
      - name: horas_mes
        description: Número de horas mensais da jornada.
  - name: provimento
    description: "**Descrição**: Eventos relacionados aos vínculos tanto com a administração\
      \ direta como indireta da prefeitura do Rio de Janeiro. \r\nUm provimento pode\
      \ ser uma progressão, mudança de lotação, mudança de vencimento (referência)\
      \ etc. Um provimento é um evento na situação funcional do vínculo.\n**Frequência\
      \ de atualização**: Semanal\n**Cobertura temporal**: Até data corrente\n**Órgão\
      \ gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n\
      **Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: id_vinculo
        description: Identificador no banco de dados do vínculo da pessoa.
      - name: data_inicio
        description: Data de inicio de um provimento.
      - name: data_fim
        description: Data de fim do provimento
      - name: id_setor
        description: Código dado pela prefeitura do Rio de Janeiro para o setor de
          lotação do servidor após o provimento. Código da estrutura organizacional
          atribuidos pela GI/CGGI/CSIC.
      - name: id_cargo
        description: Código dado pela prefeitura do Rio de Janeiro para o cargo/emprego
          relacionado ao vínculo do servidor. Regime juridicos A DISPOSICAO, APOS.
          SERV. PUBLICO, CONT. SAL. FAMILIA e EST. AOS QUADROS o cargo é 999990 -
          ESPECIAL
      - name: id_referencia
        description: Código do nível/posicionamento após o provimento. Ex PROFESSOR
          II, MM1, MM2, MM3, MM4, MM5, MM6, MM7, 999990 - ESPECIAL o valor do vencimento
          é zero.
      - name: id_jornada
        description: Código dado pela prefeitura do Rio de Janeiro para a jornada
          semanal do cargo/emprego associado ao vínculo. Não é modificada pelos provimentos.
      - name: forma
        description: Forma de provimento. Ex. 10 (EM EXERCÍCIO - CC/FG, ocorre quando
          a pessoa entra exercício em cargo em comissão).
      - name: observacoes
        description: Observação - texto livre.  Ex. NOMEADA C/ VAL. 30/03/20 P/ C.C
          COORDENADOR TECNICO, 074842 CVL/SUBSC/CGRH/CTNRH, PCCS - LEI 6.739/2020
          etc
      - name: regime_horas
        description: Regime de horas após o provimento. Ex. Plantonista ou Rotina.
          Utilizado pela RIOSAUDE.
      - name: empresa_vinculo
        description: Empresa do servidor após o provimento. Sempre é a mesma empresa
          do vínculo.
      - name: id_funcionario
        description: Identificador no banco de dados da pessoa cadastrada na tabela
          de funcionários.
  - name: cargo
    description: "**Descrição**: Tipos de cargos existentes na administração direta\
      \ ou indireta. Não entram os tipos de cargos em comissão.\n**Frequência de atualização**:\
      \ \n**Cobertura temporal**: \n**Órgão gestor dos dados**: \n**Publicado por**:\
      \ \n**Publicado por (email)**: \n"
    columns:
      - name: id_cargo
        description: Código dado pela prefeitura do Rio de Janeiro ao tipo de cargo.
      - name: nome
        description: Nome do tipo de cargo. Ex. Analista de Sistemas.
      - name: categoria
        description: 'Categoria do tipo de cargo. Exemplo: Educação, saúde etc. Categoria
          é um conjunto de cargos.'
      - name: subcategoria
        description: Subcategoria do tipo de cargo. É uma subdivisão da categoria.
          Ex. Apoio, Geral, lotados na saúde.
      - name: tipo_controle_vaga
        description: 'Tipo de controle de vaga: Livre (não existe controle de vagas
          no ERGON), Quadro (O ERGON controla o número máximo de vagas no cargo) ou
          Numerada.'
      - name: escolaridade
        description: Escolaridade minima exigida para o tipo de cargo.
      - name: aglutinador
        description: Todos cadastrados com N.
  - name: tipo_orgao
    description: "**Descrição**: Tipos de órgãos tanto da administração direta como\
      \ indireta da prefeitura do Rio de Janeiro.\n**Frequência de atualização**:\
      \ Nunca\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: tipo
        description: Sigla do tipo do órgão. Ex. DIR.EST.
      - name: descricao
        description: Descrição do tipo do órgão. Ex. ADMINISTRACAO DIRETA ESTADUAL.
  - name: forma_provimento
    description: "**Descrição**: Formas de provimentos possíveis tanto na administração\
      \ direta como indireta da prefeitura do Rio de Janeiro.\n**Frequência de atualização**:\
      \ Semanal\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: sigla
        description: Sigla da forma de provimento. Ex. 01.
      - name: nome
        description: Nome da forma de provimento. Ex. NOMEACAO OU PROVIMENTO (relativo
          a sigla 01).
      - name: inativo
        description: Booleano que indica que a forma de provimento é válida para funcionários
          inativos.
      - name: primeiro_provimento
        description: Booleano que indica se a forma de provimento pode ser um primeiro
          tipo de provimento ( quando se entra na prefeitura ).
      - name: ativo
        description: Booleano que indica que a forma de provimento é válida para funcionários
          ativos.
  - name: tipo_vinculo
    description: "**Descrição**: Tipos de vínculos existentes tanto na administração\
      \ direta como indireta da prefeitura do Rio de Janeiro.\n**Frequência de atualização**:\
      \ Anual\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: sigla
        description: Sigla do tipo de vínculo. Ex. A DISPOSICAO-CLT.
      - name: nome
        description: Nome do tipo de vínculo. Ex. A DISPOSICAO DA PREFEITURA-CLT.
  - name: fita_banco
    description: "**Descrição**: Fitas enviadas para o tesouro municipal contendo\
      \ informações sobre pagamentos a serem feitos a funcionários tanto pela administração\
      \ direta quanto indireta.\n**Frequência de atualização**: Mensal\n**Cobertura\
      \ temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: id_lancamento
        description: Chave gerada pelo banco para a fitabanco para cada numfunc
      - name: data_folha
        description: Mês e ano da folha de pagamentos.
      - name: data_exercicio
        description: Data do início do exercício do funcionário relativo a este vínculo.
      - name: data_aposentadoria
        description: Data de aposentadoria relacionada ao vínculo. Caso não tenha
          havido ainda aposentadoria fica em branco.
      - name: data_vacancia
        description: Data de vacância relativa ao vínculo. A vacância ocorre quando
          se encerra o vínculo.
      - name: data_credito
        description: Data em que vai ser creditado o valor na conta corrente.
      - name: id_vinculo
        description: Identificador no banco de dados do vínculo da pessoa que vai
          receber o pagamento.
      - name: numero_folha
        description: Número da Folha
      - name: rubrica
        description: Rubrica relativa ao pagamento a ser feito à pessoa que vai receber
          o pagamento. Caso haja rubricas diferentes haverá um registro para cada
          rubrica na fita_banco.
      - name: setor
        description: Setor onde trabalha o funcionário. Caso não trabalhe o setor
          é a EGM.
      - name: valor_bruto
        description: Remuneração bruta.
      - name: valor_descontos
        description: Total de descontos.
      - name: valor_liquido
        description: Valor liquido a ser deposito para a pessoa que vai receber o
          pagamento.
      - name: pensionistas
        description: Número do pensionista associado ao funcionário, usado somente
          para a empresa 04 (Pensionistas da PREVIRIO).
      - name: dependente
        description: Número do dependente associado ao funcionário, quando dependente
          for cotista (pr ex. pensão alimentícia). Quando há mais de um dependente,
          há um registro por dependente.
      - name: banco
        description: Número do banco onde está a conta corrente da pessoa que vai
          receber o pagamento, onde será depositado o pagamento.
      - name: conta_banco
        description: Número da conta corrente da pessoa que vai receber o pagamento,
          onde será depositado o pagamento.
      - name: cargo
        description: Cargo do funcionário associado ao pagamento.
      - name: cargo_subcategoria
        description: Subcategoria do cargo. É uma subdivisão da categoria. Ex. Apoio,
          Geral, lotados na saúde.
      - name: id_referencia
        description: Código do nível/posicionamento após o provimento. Ex PROFESSOR
          II, MM1, MM2, MM3, MM4, MM5, MM6, MM7, 999990 - ESPECIAL o valor do vencimento
          é zero.
      - name: funcao
        description: Função do funcionário que vai receber o pagamento, caso seja
          um funcionário. Caso a pessoa não tenha funcão, fica em branco.
      - name: nome_fita_banco
        description: Nome da fita banco.
      - name: id_empresa
        description: Código da empresa onde trabalha a pessoa que vai receber o pagamento.
      - name: id_ficha
        description: Identificador único no banco de dados da ficha financeira da
          pessoa que vai receber o pagamento.
      - name: regime_juridico
        description: Nome do regime jurídico da pessoa que vai receber o pagamento.
          Ex. Celetista, estatutário.
      - name: tipo_vinculo
        description: 'Detalhamento do regime jurídico. Exemplo: CLT - Contrato indeterminado,
          CLT - Contrato determinado.'
      - name: categoria
        description: 'Categoria do vínculo. Exemplo: Educação, saúde etc. Categoria
          é um conjunto de cargos.'
      - name: cpf
        description: CPF da pessoa que vai receber o pagamento.
      - name: id_lotacao
        description: Órgão de Lotação. Código Numérico que indica a Secretaria em
          que o servidor está lotado. 1800 - SMS, 1600 - SME, etc. Ver tabela hsetor_.
      - name: id_funcao
        description: Identificador no banco de dados da pessoa, cadastrada na tabela
          de funcionários,  que vai receber o pagamento.
      - name: agencia_banco
        description: Número da agência onde está a conta corrente da pessoa que vai
          receber o pagamento, onde será depositado o pagamento.
      - name: id_jornada
        description: Código dado pela prefeitura do Rio de Janeiro para a jornada
          semanal do cargo/emprego associado ao vínculo.
  - name: orgaos_externos
    description: "**Descrição**: Órgãos de outros entes federativos que não da prefeitura\
      \ do Rio de Janeiro. \r\nUsada, geralmente, para documentar a origem de servidores\
      \ cedidos à prefeitura do Rio de Janeiro.\n**Frequência de atualização**: Anual\n\
      **Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: nome
        description: Nome do órgão. Ex. GE ACRE (Governo do estado do Acre),PR NITEROI
          (Prefeitura de Niteroi)
      - name: nome_completo
        description: Nome por extenso do órgão. Ex. Prefeitura da cidade de Niteroi.
      - name: tipo
        description: Tipo do órgão. Ex. OUT.GOV. (outro governo estadual, que não
          o do Rio de Janeiro), OUT.PREF. (outra prefeitura que não a do Rio de Janeiro)
  - name: orgaos_regime_juridico
    description: "**Descrição**: Regimes jurídicos que podem ser aceitos para contratação\
      \ de funcionários nos órgãos da administração direta ou indireta da prefeitura\
      \ do Rio de Janeiro assim como outras empresas de interesse da prefeitura do\
      \ Rio de Janeiro.\n**Frequência de atualização**: Nunca\n**Cobertura temporal**:\
      \ Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado\
      \ por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: sigla
        description: Sigla do regime jurídico. Ex. CLT, EFETIVO etc
      - name: nome
        description: Código, dado pela prefeitura do Rio de Janeiro, da empresa.
  - name: matricula
    description: "**Descrição**: Matrículas dadas pela prefeitura do Rio de Janeiro\
      \ para pessoas que devem receber pagamento ou para pessoas em outros casos de\
      \ interesse da prefeitura do Rio de Janeiro\n**Frequência de atualização**:\
      \ Diário\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: id_funcionario
        description: Número do funcionário. Número dado a pessoa que ganhou sua primeira
          matrícula da prefeitura do Rio de Janeiro.
      - name: id_matricula
        description: Número da matrícula.
  - name: vinculo
    description: "**Descrição**: Vínculos de pagamento ( em geral empregatícios ),\
      \ tanto antigos como atuais, da administração direta e indireta da prefeitura\
      \ do Rio de Janeiro. Um vínculo, em geral, está associado a uma matrícula. Uma\
      \ pessoa pode ter vários vínculos com a prefeitura.\n**Frequência de atualização**:\
      \ Mensal\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**:\
      \ SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado\
      \ por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: id_vinculo
        description: Número do vínculo da pessoa. O número é dado sequencialmente,
          com 1 para o primeiro vínculo, 2 para o segundo e assim por diante. Ex.
          Uma pessoa que é professora, e funcionária do IPLANRIO, tem dois vínculos.
      - name: tipo
        description: 'Detalhamento do regime jurídico. Exemplo: CLT - Contrato indeterminado,
          CLT - Contrato determinado.'
      - name: data_nomeacao
        description: Data de nomeação do funcionário relativa ao vínculo.
      - name: data_posse
        description: Data da posse do funcionário relativo a este vínculo.
      - name: data_exercicio
        description: Data do início do exercício do funcionário relativo a este vínculo.
      - name: regime_juridico
        description: 'Regime jurídico do vínculo. Ex.: Estatutário, celetista, aposentado
          etc'
      - name: categoria
        description: 'Categoria do vínculo. Exemplo: Educação, saúde etc. Categoria
          é um conjunto de cargos.'
      - name: desconta_ir
        description: Booleano indicando se o vínculo desconta IR ou não. Valores N
          ou S.
      - name: descricao_provimento
        description: Descrição do provimento. Campo livre.
      - name: classificacao_concurso
        description: Classificação no concurso relativo a este vínculo, caso tenha
          sido feito concurso. Em branco caso não tenha feito.
      - name: data_inicio_cessao
        description: Data de inicio da cessão, quanto o servidor é cedido. Quando
          o servidor não é cedido o atributo fica em branco. Cessão é o emprestimo
          de funcionário de órgão externo à prefeitura (ou da administração indireta)
          para a administração direta da prefeitura do Rio de Janeiro.
      - name: data_fim_cessao
        description: Data do fim da cessão, quanto o servidor é cedido. Quando o servidor
          não é cedido ou não foi devolvido fica em branco.
      - name: data_concurso
        description: Data do concurso relativo ao vínculo. Caso não tenha havido concurso
          fica em branco.
      - name: data_fgts
        description: Data em que o funcionário optou pelo FGTS, caso o funcionário
          seja celetista. Caso não fica em branco.
      - name: data_inicio_contrato
        description: Data de início do contrato por tempo determinado, caso o vínculo
          esteja relacionado a um contrato. Caso não fica em branco.
      - name: data_fim_contrato
        description: Data de fim do contrato por tempo determinado, caso o vínculo
          esteja relacionado a um contrato. Caso não fica em branco.
      - name: data_prorrogacao_contrato
        description: Data da prorrogação do contrato relacionado ao vínculo, caso
          tenha sido assinado um contrato por tempo determinado. Caso não fica em
          branco
      - name: data_aposentadoria
        description: Data de aposentadoria relacionada ao vínculo. Caso não tenha
          havido ainda aposentadoria fica em branco.
      - name: tipo_aposentadoria
        description: 'Tipo da aposentadoria relativa ao vínculo. Exemplo: 47 - integral
          art 3'
      - name: data_vacancia
        description: Data de vacância relativa ao vínculo. A vacância ocorre quando
          se encerra o vínculo.
      - name: id_vinculo_anterior
        description: Número do vínculo anterior, caso haja algum. Se não fica em branco.
      - name: id_vinculo_posterior
        description: Número do vínculo posterior, caso haja algum. Se não fica em
          branco.
      - name: tipo_orgao_origem
        description: 'Tipo do órgão da origem do funcionário ( em caso do funcionário
          ser cedido para a prefeitura do Rio de Janeiro). Exemplo: DIR.EST. (Direta
          estatual)'
      - name: funcao_origem_requisicao
        description: Função, na origem, da pessoa requisitada. Atributo de preenchimento
          livre. Em branco caso não tenha havido requisição.
      - name: telefone_requisicao
        description: Telefone de onde o funcionário foi requisitado. Em branco caso
          não tenha havido requisição.
      - name: id_matricula_vinculo
        description: Matricula do funcionário relativa a este vínculo.
      - name: orgao_origem_requisicao
        description: Órgão de origem do funcionário que foi requisitado. Caso a pessoa
          associada ao vínculo tenha sido requisitada pela prefeitura. Caso não tenha
          sido requisitado fica em branco.
      - name: tipo_onus_requisicao
        description: 'Tipo de ônus da requisição. Exemplo: Com ônus, sem ônus, não
          se aplica.'
      - name: tipo_ressarcimento_requisicao
        description: Tipo de ressarcimento da requisição. Exemplo Sim ou não. Está
          associado ao atributo TIPO_ONUS_REQ.
      - name: tipo_requisicao
        description: 'Tipo da requisição. Exemplo: Externo, interna, permuta.'
      - name: data_pagamento_requisicao
        description: Data de pagamento da rescisão do vínculo, caso tenha havido rescisão.
      - name: origem_servidor_cedido
        description: Origem do servidor cedido. Ex direta estadual, indireta estatual.
      - name: id_processo_origem
        description: Número do processo que deu origem da vaga associada ao vínculo.
      - name: contrato_suspenso
        description: Booleana que indica se o contrato do empregado público cedido
          encontra-se suspenso.
      - name: professor
        description: Caso o vínculo seja de professor contém a disciplina que ele
          leciona. Caso não seja professor fica em branco.
      - name: cota
        description: Indica se o vínculo foi preenchido por cota. Em branco, não entrou
          por cota. Caso esteja preenchido o vínculo foi preenchido por cota.  Valores
          possíveis Lei 2.111/1994 para DEFICIENTE, LEi 5.401/2012 para Raça, lei
          5.695/2014 para Raça.
      - name: id_empresa
        description: Codigo da empresa onde se tem o vínculo, caso o vínculo seja
          associado a uma empresa. Caso não fica em branco.
      - name: data_homologacao_aposentadoria
        description: Data da homologação da aposentadoria. A homologação é feita pelo
          TCM, para verificar a legalidade da aposentadoria.
      - name: id_funcionario
        description: Número do funcionário, pode estar repetido nesta visão, caso
          o funcionário tenha ou tenha tido outros vínculos. Existe um para cada pessoa,
          independente do número de vínculos.
      - name: id_vacancia
        description: Código de vacância relativa ao vínculo.
      - name: motivo_vacancia
        description: Motivo da vacância. O que encerrou o vínculo, caso ele tenha
          sido encerrado. Caso não o atributo está em branco. Campo livre para preenchimento.
  - name: categoria
    description: "**Descrição**: Categorias existentes na administração direta ou\
      \ indireta da Prefeitura do Rio de Janeiro. \r\nExemplo: Educação, saúde etc.\
      \ Categoria é um conjunto de cargos.\n**Frequência de atualização**: Anual\n\
      **Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n\
      **Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: sigla
        description: Sigla da categoria. Ex. EDUCACAO.
      - name: nome
        description: Nome da categoria. Ex. Educação.
  - name: funcionario
    description: "**Descrição**: \n**Frequência de atualização**: \n**Cobertura temporal**:\
      \ \n**Órgão gestor dos dados**: \n**Publicado por**: \n**Publicado por (email)**:\
      \ \n"
    columns:
      - name: id_vinculo
        description: Identificador no banco de dados do vínculo da pessoa. A pessoa
          tem um vínculo caso receba algum pagamento da prefeitura.
      - name: nome
        description: Nome da pessoa.
      - name: nome_social
        description: Nome social da pessoa.
      - name: nome_tratamento
        description: Nome pelo qual a pessoa geralmente é chamada, seu apelido, seu
          nome de guerra.
      - name: sexo
        description: Sexo da pessoa.
      - name: raca_cor
        description: Raça ou cor da pessoa.
      - name: deficiente
        description: Booleano que indica que a pessoa é deficiente.
      - name: tipo_deficiencia
        description: Identificador no banco de dados do tipo de Deficiência do funcionário.
          Chave para a tabela 'ERG_TIPO_DEFIC'.
      - name: data_nascimento
        description: Data de nascimento da pessoa.
      - name: pais_nascimento
        description: País de nascimento da pessoa.
      - name: municipio_nascimento
        description: Cidade de nascimento da pessoa.
      - name: municipio_moradia
        description: Cidade do endereço de moradia da pessoa.
      - name: sigla_uf_nascimento
        description: UF de nascimento da pessoa.
      - name: grupo_sanguineo
        description: Grupo sanguíneo da pessoa.
      - name: nome_pai
        description: Nome do pai da pessoa.
      - name: nome_mae
