  - name: setor
    description: "**Descrição**: Setores existentes tanto na administração direta
      como indireta da prefeitura do Rio de Janeiro.\r\nOs setores são os mesmos do
      SICI.\n**Frequência de atualização**: Anual\n**Cobertura temporal**: Até data
      corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson
      Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    columns:
      - name: data_inicio
        description: Data em que o setor foi colocado no presente organograma.
      - name: data_fim
        description: Data em que o setor saiu do organograma.
      - name: id_setor_pai
        description: Código, dado pelo SICI, do setor que está acima.
      - name: id_setor
        description: Código, dado pelo SICI, do setor.
      - name: nome
        description: Nome do setor, possivelmente abreviado pelo tamanho do atributo.
      - name: nome_completo
        description: Nome completo setor.
      - name: sigla
        description: Sigla do setor. Ex. FP/SUBGGC.
      - name: id_empresa
        description: Código, dado pelo SICI, da empresa onde está localizada o setor.
      - name: id_empresa_prevrio
        description: Código da empresa na PREVRIO.
      - name: id_secretaria
        description: Código, dado pelo SICI. da secretaria onde está o setor.
      - name: extinto
        description: Booleano que indica que o setor foi extinto.
